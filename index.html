<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <input type="number" value=0>
    <div class="keys">
      <button class="opKey clear" op="clear">C</button>
      <button class="opKey negate" op="negate">+/-</button>
      <button class="opKey percent" op="percent">%</button>
      <button class="opKey divide" op="divide">/</button>
      <button class="numKey">7</button>
      <button class="numKey">8</button>
      <button class="numKey">9</button>
      <button class="opKey multiply" op="multiply">x</button>
      <button class="numKey">4</button>
      <button class="numKey">5</button>
      <button class="numKey">6</button>
      <button class="opKey subtract" op="subtract">-</button>
      <button class="numKey">1</button>
      <button class="numKey">2</button>
      <button class="numKey">3</button>
      <button class="opKey add" op="add">+</button>
      <span></span>
      <button class="numKey">0</button>
      <button class="decKey">.</button>
      <button class="eqKey">=</button>
    </div>
  </main>
  <script src="/functions.js"></script>
  <script src="./script.js"></script>
</body>
</html>
